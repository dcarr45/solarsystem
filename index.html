        <div class="bar">
            <div class="button" id="orbits" title="hey">
                <span></span>
                <div class="text" id='orbText'>Hide orbits</div>
            </div>

            <div class="button" id="anim" title="sup">

            </div>
        </div>

        <div class="bnan">Fuck Bnan</div>
        
        <script>
            $(document).ready(function() {
                var orbCount = 0;
                $('#orbits.button').click(function() {
                    if (orbCount === 0) {
                        $('#orbText').text('Show orbits');
                        $('.orbit, #moon-orb').css('border-style', 'hidden');
                        orbCount++;
                    }
                    else {
                        $('#orbText').text('Hide orbits');
                        $('.orbit, #moon-orb').css('border-style', 'dotted');
                        orbCount--;
                    }

                });
                var animCount = 0;
                $('#anim.button').click(function() {
                    if (animCount === 0) {
                        $('*').css('-webkit-animation-play-state', 'paused');
                        $('#animText').text('Play animation');
                        animCount++;
                    }
                    else {
                        $('*').css('-webkit-animation-play-state', 'running');
                        $('#animText').text('Stop animation');
                        animCount--;
                    }
                });
                $('.bnan').addClass('.ready');

                $('#fader').fadeOut(3000);
                $('.bnan').fadeOut(8000);
            });
        </script>
